<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-cont">
        <nav id="menu">
            <div class="logo">
                <img src="" alt="LOGO">
            </div>
            <ul class="upper-menu">
                <li><a href="#"><img src="./img/list-box.svg" alt="">Chores</a></li>
                <li><a href="#"><img src="./img/star-four-points-circle.svg" alt="">Points</a></li>
                <li><a href="#"><img src="./img/television-shimmer.svg" alt="">Screen Time</a></li>
                <li><a href="#"><img src="./img/seal.svg" alt="">Prizes</a></li>
                <li><a href="#"><img src="./img/account-group.svg" alt="">Users</a></li>

            </ul>
            <ul class="lower-menu">
                <li><a href="#"><img src="./img/cog.svg" alt="">Settings</a></li>
                <li><a href="#"><img src="./img/account-circle.svg" alt="">Account</a></li>
            </ul>
        </nav>
        <section class="dash-main">
            <div class="top-panel">
                <div class="top-bar">
                    <div class="search-bar">
                        <form action="" method="post">
                            <label for="search"></label>
                            <input type="search" name="search" id="search">
                        </form>
                    </div>
                    <div class="top-info">
                        <a id="notify-bell" href="">
                            <img src="img/bell-badge-outline.svg" alt="Notifications Pending" width="35">
                        </a>
                        <a id="avatar-info" href="">
                            <img src="img/avatar.png" alt="Avatar">
                        </a>
                        <span>John Smith</span>
                    </div>
                </div>
                <div class="top-actions">
                    <div class="welcome-message">
                        <img src="img/avatar.png" alt="Avatar" width="70px">
                        <div>
                            <span>Hello,</span>
                            <span class="name">John Smith <span class="handle">(@jsmith)</span></span>
                        </div>
                    </div>
                    <div class="action-buttons">
                        <a href="" class="action">New</a>
                        <a href="" class="action">Upload</a>
                        <a href="" class="action">Share</a>
                    </div>
                </div>
            </div>
            <div class="bottom-panel">

            </div>
        </section>
    </div>
</body>
</html>
